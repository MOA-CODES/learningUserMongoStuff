    <section id="finanaceStage">
      <div class="container">
        <P> <br> <br> <br> </P>
          <h1 style="color: 103908; font-family:Inter; font-size: 30px;"  >STEP II: FINANCE</h1>
          <P> </P>
          <form action="" method="POST"  onsubmit="return false">
            <div class="form-group">
              <label class="now1" for="exampleInputEmail1">First Name:</label>
              <input type="text" class="form-control" name="ffName" id="ffName" aria-describedby="emailHelp" placeholder="Enter First Name"  style="background-color: FAF3F5;" required>
            </div>
            <P> </P>
            <div class="form-group">
                <label class="now1" for="exampleInputEmail1">Last Name:</label>
                <input type="text" class="form-control" name="flName" id="flName" aria-describedby="emailHelp" placeholder="Enter Last Name"  style="background-color: FAF3F5;"required>
            </div>
            <P> </P>
            <div class="form-group">
                <label class="now1" for="exampleInputEmail1">Middle Name:</label>
                <input type="text" class="form-control" name="fmName" id="fmName" aria-describedby="emailHelp" placeholder="Enter Middle Name"  style="background-color: FAF3F5;" required>
            </div>
            <P> </P>
            <div class="form-group">
                <label class="now1" for="exampleInputEmail1">Major:</label>
                <input type="text" class="form-control" name="fMajor" id="fMajor" aria-describedby="emailHelp" placeholder="Enter Major"  style="background-color: FAF3F5;" required>
            </div>
            <P> </P>
            <div class="form-group">
                <label class="now1" for="exampleInputEmail1">Email:</label>
                <input type="email" class="form-control" name="fEmail" id="fEmail" aria-describedby="emailHelp" placeholder="Enter Email Address"  style="background-color: FAF3F5;" required>
            </div>
            <P> </P>
            <div class="form-group">
                <label class="now1" for="admission-status">Admission Status:</label>
                <P> </P>
                <select style="background-color: FAF3F5;" name="admission-status" id="admission-status" required>
                    <option value="DPP">Deffered Payment Plan</option>
                    <option value="Full">Full Payment</option>
                    <option value="Founder Scholarship">Founder Scholarship</option>
                    <option value="NFS">NFS Scholarship</option>
                    <option value="Shehu Atiku">Shehu Atiku</option>
                    <option value="Staff">Staff Plan</option>
                </select>
              </div>
              <p> </p>
              <div class="form-group">
                <label class="now1" for="exampleInputEmail1">Guardian Name:</label>
                <input type="text" class="form-control" name="gName" id="gName" aria-describedby="emailHelp" placeholder="Enter Guardian Name"  style="background-color: FAF3F5;" required>
            </div>
            <P> </P>
            <div class="form-group">
                <label class="now1" class="now1"for="exampleInputEmail1">Guardian Relationship:</label>
                <input type="text" class="form-control" name="gRelationship" id="gRelationship" aria-describedby="emailHelp" placeholder="Enter Relationship" style="background-color: FAF3F5;" required>
            </div>
              <p> </p>
              <P> </P>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>ADMIN APPROVAL</th>
                      <th>STATUS</th>
                      <th>CHECK</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <td>OVERALL CHECK</td>
                        <td>APPROVED</td>
                        <td>
                        <label for="radio1"></label>
                        <input type="radio"  class="larger1" name="radios" id="finanaceOverall" />
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <a>
                <button class="previous" id="previousf" disabled>Previous</button>
              </a>
              <a href="IT.html">
                <button class="next" id="nextf">Next</button>
              </a>
              <P> </P>
              <label for="accept">
                <input type="checkbox" id="accept1" onclick="myFunc()">
             </label>
    </section>
      </div>
      <script>
        var nextff = document.getElementById("nextf");
        nextff.disabled = true;
        var fradio = document.getElementById("finanaceOverall");
        function myFunc() {
        var checkBox = document.getElementById("accept1");
        if (checkBox.checked == true){
          fradio.checked = true;
          nextff.disabled = false;
        } else {
          fradio.checked = false;
          nextff.disabled = true;

        }
  }
      </script>
