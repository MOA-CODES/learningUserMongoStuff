      <script>
        var nextitt = document.getElementById("nextit");
        nextitt.disabled = true;
        var itRadio = document.getElementById("iTOverall");
        var erpRadio = document.getElementById("openErpradio");
        function myFunc() {
        var checkBox = document.getElementById("accept1");
        if (checkBox.checked == true){
          itRadio.checked = true;
          erpRadio.checked = true;
          nextitt.disabled = false;
        } else {
          itRadio.checked = false;
          nextitt.disabled = true;

        }
